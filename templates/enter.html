<!DOCTYPE html>
<html lang="ru">
<head>
<title> ADR Library </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="shortcut icon" href="static/images/favicon.ico" type="image/x-icon"> 
    <meta http-equiv="content-type" content="text/html; charset=utf-8" /> 
    <link rel="stylesheet" href="static/enter.css" type="text/css" >
</head>
<body class="body1">
   <form method="post" action="" class="form-contact">
    <h1 title="Форма входа на сайте">Вход</h1>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <br><div class="notification is-danger">
            {{ messages[0] }}
        </div>
    {% endif %}
    {% endwith %}
    <div class="group">
        <input class="input is-large" type="email" name="email" placeholder="Введите адрес электронной почты" required />
    </div>
    <div class="group">
        <input class="input is-large" type="password" name="password" placeholder="Введите пароль" required />
    </div>
    <div class="">
            <input type="checkbox" name="remember_me">Запомнить меня
    </div>

    <div class="group">
        <center><button class="button is-block is-info is-large is-fullwidth">Войти</button></center>
    </div>
       <div>
           <center><a href="/registration" style="color: black">Зарегистрироваться</a>, если у вас нету аккаунта.</center>
       </div>

   </form>
</body>
</html>
