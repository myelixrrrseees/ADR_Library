<!DOCTYPE html>
<html lang="ru">
<head>
<title> ADR Library </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="shortcut icon" href="static/images/favicon.ico" type="image/x-icon"> 
    <meta http-equiv="content-type" content="text/html; charset=utf-8" /> 
    <link rel="stylesheet" href="static/regestration.css" type="text/css" >
</head>
<body class="body" background="static/img/mainfon.png">
   <form method="post">
    <h1 title="Форма входа на сайте">Вход</h1>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="notification is-danger">
            {{ messages[0] }}
        </div>
    {% endif %}
    {% endwith %}
    <form method="post" action="/">
    <div class="group">
        <label for="">Email пользователя</label>
        <input type="email" name="email" id="email">
    </div>
    <div class="group">
        <label for="">Пароль</label>
        <input type="password" name="password" id="password">
    </div>
    <div class="field">
        <label class="checkbox">
            <input type="checkbox">
            Remember me
        </label>
    </div>

    <div class="group">
        <center><button>Войти</button></center>
    </div>

   </form>
</body>
</html>
