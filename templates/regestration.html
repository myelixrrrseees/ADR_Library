<!DOCTYPE html>
<html lang="ru">
<head>
<title> ADR Library </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="shortcut icon" href="static/images/favicon.ico" type="image/x-icon"> 
    <meta http-equiv="content-type" content="text/html; charset=utf-8" /> 
    <link rel="stylesheet" href="static/regestration.css" type="text/css" >
</head>
<body class="body" background="static/img/mainfon.png">
   <form method="post" action="/regestration">
    <h1 title="Форма регистрации на сайте">Регистрация</h1>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <br><div class="notification is-danger">
            {{ messages[0] }}. Go to login page.
        </div>
    {% endif %}
    {% endwith %}
       <div class="group">
        <label for="">Имэйл пользователя</label>
        <input class="input is-large" type="email" name="user_email" id="user_email">
    </div>

    <div class="group">
        <label for="">Имя пользователя</label>
        <input class="input is-large" type="text" name="user_name" id="user_name">
    </div>

    <div class="group">
        <label for="">Пароль</label>
        <input class="input is-large" type="password" name="user_password" id="user_password">
    </div>

    <div class="group">
        <label for="">Повторите пароль</label>
        <input class="input is-large" type="password" name="second_user_password" id="second_user_password">
    </div>
        
    <div class="group">
        <center><button class="button is-block is-info is-large is-fullwidth">Регистрация</button></center>
    </div>

   </form>
</body>
</html>
