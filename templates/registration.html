<!DOCTYPE html>
<html lang="ru">
<head>
<title> ADR Library </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="shortcut icon" href="static/images/favicon.ico" type="image/x-icon"> 
    <meta http-equiv="content-type" content="text/html; charset=utf-8" /> 
    <link rel="stylesheet" href="static/registration.css" type="text/css" >
</head>
<body class="body1">
   <form method="post" action="">
    <h1 title="Форма регистрации на сайте">Регистрация</h1>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <br><center><div class="notification is-danger">
            {{ messages[0] }}
   </div></center>
    {% endif %}
    {% endwith %}

       <div class="group">
        <input class="input is-large" type="email" name="user_email" id="user_email" placeholder="Введите адрес электронной почты" required />
    </div>

    <div class="group">
        <input class="input is-large" type="text" name="user_name" placeholder="Введите имя пользователя" required />
    </div>

    <div class="group">
        <input class="input is-large" type="password" name="user_password" placeholder="Введите пароль" required />
    </div>

    <div class="group">
        <input class="input is-large" type="password" name="second_user_password" placeholder="Повторите пароль" required />
    </div>
        
    <div class="group">
        <center><button class="button is-block is-info">Зарегестрироваться</button></center>
    </div>
   </form>
</body>
</html>
